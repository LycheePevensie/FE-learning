<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="app">
			<fieldset>
				<legend>
					create Person
				</legend>
				<div class="form-group">
					<label>name:</label>
					<input type="text" v-model="newPerson.name">
				</div>
				<div class="form-group">
					<label>age:</label>
					<input type="text" v-model="newPerson.age">
				</div>
				<div class="form-group">
					<label>sex:</label>
					<select v-model="newPerson.sex">
						<option value="male">male</option>
						<option value="female">female</option>
					</select>
				</div>
				<div class="form-group">
					<label></label>
					<button @click="createPerson">create</button>
				</div>
			</fieldset>
			<table>
				<thead>
				<tr>
					<th>name</th>
					<th>age</th>
					<th>sex</th>
					<th>Delete</th>
				</tr>
				</thead>
				<tbody>
				<tr v-for="(person,index) in people">
					<td>{{ person.name }}</td>
					<td>{{person.age}}</td>
					<td>{{person.sex}}</td>
					<td :class="'text-center'"><button @click="deletePerson(index)">Delete</button></td>
				</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data: {
				newPerson: {
					name: '',
					sex: 'male',
					age: 0
				},
				people: [
					{
						name: 'Jack',
						age: 10,
						sex: 'male'
					}, {
						name: 'Bill',
						age: 26,
						sex: 'Male'
					}, {
						name: 'Tracy',
						age: 22,
						sex: 'Female'
					}, {
						name: 'Chris',
						age: 36,
						sex: 'Male'
					}
				]
			},
			methods:{
				createPerson: function(){
					this.people.push(this.newPerson);
					this.newPerson = {name:'',sex:'male',age:0}
				},
				deletePerson: function (index) {
					this.people.splice(index,1);
				}
			}
		})
	</script>
</html>
