<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CURD demo</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /*
         * 由于IE不支持<template>标签，所以template标签中的内容在IE下会直接显示出来。
         * 将模板设为隐藏即可解决这个问题，template标签各浏览器支持请参考：http://caniuse.com/#feat=template
         */

        /*#grid-template,*/
        /*#dialog-template {*/
            /*display: none;*/
        /*}*/
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="form-group">
                <label>Search</label>
                <input type="text" class="search-input" v-model="searchQuery">
            </div>
        </div>
        <div class="container">
            <simple-grid :data-list="people" :columns="columns" :search-key="searchQuery">
            </simple-grid>
        </div>
    </div>

    <template id="grid-template">
        <table>
            <thead>
                <tr>
                    <th v-for="col in columns">{{ col.name | capitalize }}</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(index, entry) in dataList | filterBy searchKey">
                    <td v-for="col in columns"> {{ entry[col.name] }} </td>
                    <td class="text-center">
                        <button class= 'btn-danger' @click="deletePerson(entry)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="container">
            <button @click="openNewItemDialog('Create New Item')">Create</button>
        </div>

        <modal-dialog :mode="mode" :title="title" :fields="columns" :item="item" v-on:create-person="createPerson">
        </modal-dialog>
    </template>

    <template id="dialog-template">
        <div class="dialogs">
            <div class="dialog" :class="{'dialog-active' : show}">
                <div class="dialog-content">
                    <header class="dialog-header">
                        <h1 class="dialog-title">{{ title }}</h1>
                    </header>
                    <div class="dialog-body">
                        <div v-for="field in fields" class="form-group">
                            <label>{{field.name}}</label>
                            <select v-if="field.dataSource" v-model="item[field.name]">
                                <option v-for="opt in field.dataSource" :value="opt">{{opt}}</option>
                            </select>
                            <input v-else type="text" v-model="item[field.name]">
                        </div>
                    </div>
                    <footer class="dialog-footer">
                        <div class="form-group">
                            <label></label>
                            <button class="btn-save" @click="save">Save</button>
                            <button class="btn-close" @click="close">Close</button>
                        </div>
                    </footer>
                </div>
            </div>
            <div class="dialog-overlay"></div>
        </div>
    </template>
    <script src="js/vue.js"></script>
    <script>
        Vue.component('simple-grid',{
            template: "#grid-template",
            props: ['dataList','columns','searchKey'],
            data:function(){
              return{
                  mode:0,
                  title:'',
                  item:{}
              }
            },
            methods: {
                openNewItemDialog:function (title) {
                    this.title = title;
                    this.mode = 1;
                    this.item ={};
                    this.$broadcast('showDialog',true)
                },
                createPerson:function(){
                    this.dataList.push(this.item)
                    this.$broadcast('showDialog',false)
                    this.item={}
                },
                deletePerson: function(entry){
//                    this.dataList.splice(entry,1)
                    let data = this.dataList;
                    data.forEach(function (item,index) {
                        if(item === entry){
                            data.splice(index,1)
                            return
                        }
                    })
                }
            },
            components: {
              'modal-dialog':{
                  template: "#dialog-template",
                  props: ['mode','title','fields','item'],
                  data:function () {
                      return{
                          show: false
                      }
                  },
                  methods:{
                      close: function(){
                          this.show = false
                      },
                      save: function(){
                          if(this.mode === 1){
                              this.$dispatch('create-person')
                          }
                      }
                  },
                  events:{
                      'showDialog' :function (show) {
                          this.show = show;
                      }
                  }
              }
            }

        })
        var demo = new Vue({
            el: "#app",
            data: {
                searchQuery: '',
                columns:[{
                    name:'name',
                    isKey: true
                },{
                    name:'age'
                },{
                    name:'sex',
                    dataSource:['Male','Female']
                }],
                people:[
                    {
                        name: 'Jack',
                        age: 30,
                        sex: 'Male'
                    }, {
                        name: 'Bill',
                        age: 26,
                        sex: 'Male'
                    }, {
                        name: 'Tracy',
                        age: 22,
                        sex: 'Female'
                    }, {
                        name: 'Chris',
                        age: 36,
                        sex: 'Male'
                    }
                ]
            }
        })
    </script>
</body>
</html>
